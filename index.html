<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div id="main-container">
            <!--Side Banner-->
            <div id="banner-container">
                <img src="img/imagem_cel_exterior.png" alt="Crie uma conta no instagram">
            </div>
            <!--End of the Side Banner-->
            <!--Form-->
            <div id="form-container">
                <!--Form Box-->
                <div id="form-box">
                    <!--Logo-->
                    <img id="logo-intagram" src="img/logo_instagram.png" alt="Instagram">
                    <!--End of the Logo-->
                    <!--Form Login-->
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Telefone, nome de usuário ou e-mail">
                        <input type="password" name="password" placeholder="Senha">
                        <input type="submit" value="Enviar">
                    </form>
                    <!--End of the Form Login-->
                    <!--Separator-->
                    <div class="separator">
                        <div class="line"></div>
                        <span>Ou</span>
                    </div>
                    <!--End of the Separator-->
                    <!--Other Links-->
                    <div class="other-links">
                        <!--Facebook Login-->
                        <div id="facebook-login">
                            <a href="#"></a>
                            <img src="img/logo_facebook.svg" alt="Facebook Login">
                            <span>Entrar com o Facebook</span>
                        </div>
                        <!--End of the Facebook Login-->
                        <!--Forgot Pass-->
                        <div id="forgot-pass">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <!--End of the Forgot Pass-->
                    </div>
                    <!--End of the Other Links-->
                </div>
                <!--End of the Form Box-->
                <!--Register Container-->
                <div id="register-container">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
                <!--End of the Register Container-->
                <!--Get APP Container-->
                <div id="get-app-container">
                    <p>Obtenha o aplicativo.</p>
                    <a href="#">
                        <img src="img/botao_apple.png" alt="Apple Store">
                    </a>
                    <a href="#">
                        <img src="img/botao_google_play.png" alt="Google Play">
                    </a>
                </div>
                <!--End of the Get APP Container-->
            </div>
            <!--End of the Form-->
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">Imprensa</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Localizações</a></li>
                <li><a href="#">Contas mais relevantes</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Idioma</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy; Instagram do Facebook</p>
    </footer>
</body>
</html>
